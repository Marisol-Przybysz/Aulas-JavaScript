<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>

    <script rel="text/javascript">
        var n1
        var n2
        var n3
        var r

        n1=parseInt(prompt("Digite o primeiro número"))
        n2=parseInt(prompt("Digite o segundo número"))
        n3=parseInt(prompt("Digite o terceiro número"))

        r = n1 * n2 * n3

        alert("O resultado da multiplicação "+n1+" x "+n2+" x "+n3+" = "+r)

    </script>
</head>
<body>
    <p>Faça um exercício que realize a multiplicação entre 3 numeros</p>
</body>
</html>
