<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script rel="text/javascript">
        var vc
        var vd 
        var va 

        vc=parseFloat(prompt("Digite o valor da compra"))
        vd=vc*0.85
        va=vc*1.15

        alert("O valor com 15% de desconto é "+vd+" e o valor com 15% de acréscimo é "+va)

    </script>

</head>
<body>
    <p>Faça um programa que o usuário digite o valor de uma compra e apresente o valor com 15% de acréscimo e o valor com 15% de desconto</p>
</body>
</html>
