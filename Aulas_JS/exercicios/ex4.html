<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

    <script rel="text/javascript">
        var n
        var an
        var sn

        n=parseInt(prompt("Digite o número"))

        an=n-1
        sn=n+1
        alert("O antecessor do número "+n+" é "+an+" e o sucessor é "+sn)

    </script>
</head>
<body>
    <p>Faça um código que exiba o antecessor e o sucessor de um número digitado pelo usuário;</p>
</body>
</html>
