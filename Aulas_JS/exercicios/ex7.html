<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <script rel="text/javascript">
        var v
        var p
        var vp 

        v=parseFloat(prompt("Digite o valor da compra"))
        p=parseFloat(prompt("Digite a quantidade de parcelas"))

        vp=v/p

        alert("O valor de cada parcela será de "+vp)

    </script>
</head>
<body>
    <p>Faça um programa em que o usuario digite o valor da compra e a quantidade de parcelas e exiba o valor de cada parcela</p>
</body>
</html>
