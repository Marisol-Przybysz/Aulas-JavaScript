<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <script rel="text/javascript">
        var n1
        var n2
        var n3
        var n4
        var m
        
        n1=parseFloat(prompt("Digite a primeira nota"))
        n2=parseFloat(prompt("Digite a segunda nota"))
        n3=parseFloat(prompt("Digite a terceira nota"))
        n4=parseFloat(prompt("Digite a quarta nota"))

        m=(n1+n2+n3+n4)/4

        alert("A média das notas é "+m)

    </script>
</head>
<body>
    <p>Faça um programa em que o usuario digite as 4 notas de um aluno e apresente a media anual deste aluno</p>
</body>
</html>
